<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <ul class="error-messages"></ul>
        <form onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="dob">Date of Birth:</label>
            <select id="day" name="day">
                <option value="">Day</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <select id="month" name="month">
                <option value="">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select id="year" name="year">
                <option value="">Year</option>
                <script>
                    for (let i = 2025; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <label>Gender:</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>

            <label for="father_name">Father’s Name:</label>
            <input type="text" id="father_name" name="father_name" required>

            <label for="mother_name">Mother’s Name:</label>
            <input type="text" id="mother_name" name="mother_name" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="3"></textarea>

            <label>Interests:</label>
            <div class="interests">
                <input type="checkbox" id="music" name="interests" value="Music">
                <label for="music">Music</label>
                <input type="checkbox" id="sports" name="interests" value="Sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="movies" name="interests" value="Movies">
                <label for="movies">Movies</label>
                <input type="checkbox" id="books" name="interests" value="Book Reading">
                <label for="books">Book Reading</label>
                <input type="checkbox" id="cricket" name="interests" value="Cricket">
                <label for="cricket">Cricket</label>
            </div>

            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
    
</body>
</html>
